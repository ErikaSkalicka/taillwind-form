<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body class="bg-blue-100" >
    <h1 class="flex justify-center mt-5 mb-5 text-xl font-bold">Registration Form</h1>
    <p class="text-center mt-5 mb-5 font-bold">Please fill out this form with the required information</p>

    <form action="" class="flex flex-col m-auto pt-5 bg-blue-950 w-96 text-yellow-50 rounded-md">
        <fieldset class="flex flex-col mb-5 m-auto">
            <label class="mb-1"  for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required class="bg-zinc-600 outline-none ml-3"></label>
            <label class="mb-1" for="second-name">Enter Your Last Name: <input type="text" id="second-name" name="second-name" required
            class="bg-zinc-600 outline-none ml-[14px]"></label>
            <label class="mb-1" for="email">Enter Your Email: <input type="email" id="email" name="email" required
            class="bg-zinc-600 outline-none ml-[51px]"></label>
            <label class="mb-1" for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-9]{8,}" required
            class="bg-zinc-600 outline-none"></label>
        </fieldset>
        <fieldset class="flex flex-col m-auto mb-5">
            <legend>Account type</legend>
            <label  for="personal-accout"><input type="radio" id="personal-accout" name="account-type" checked> Personal</label>
            <label  for="business-account"><input type="radio" id="business-account" name="account-type"> Business</label>
        </fieldset>
        <fieldset class="flex flex-col w-8 m-auto  border-gray-700">
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age: <input type="number" name="age" min="13" max="90"></label>
            <label for="referrer">How did your hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Friends</option>
                    <option value="2">YouTube</option>
                    <option value="3">TV</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" palceholder="I like coding from home..."></textarea>
            </label>        
        </fieldset>
        <label for="term-and-conditions"><input id="term-and-conditions" type="checkbox" name="term-and-conditions" required>I accept all terms and conditions</label>
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
