<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required class="bg-zinc-600"></label>
            <label for="second-name">Enter Your Last Name: <input type="text" id="second-name" name="second-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-9]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-accout"><input type="radio" id="personal-accout" name="account-type" checked> Personal</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age: <input type="number" name="age" min="13" max="90"></label>
            <label for="referrer">How did your hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Friends</option>
                    <option value="2">YouTube</option>
                    <option value="3">TV</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" palceholder="I like coding from home..."></textarea>
            </label>        
        </fieldset>
        <label for="term-and-conditions"><input id="term-and-conditions" type="checkbox" name="term-and-conditions" required>I accept all terms and conditions</label>
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
