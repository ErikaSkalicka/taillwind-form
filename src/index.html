<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body class="bg-blue-100" >
    <h1 class="flex justify-center mt-5 mb-2 text-xl font-bold">Registration Form</h1>

    <form action="" class="flex flex-col m-auto pt-5 bg-blue-950 w-4/5 md:w-[570px] h-screen text-yellow-50 rounded-md">
        <fieldset class="flex flex-col justify-center items-center">
            <label class="mb-1"  for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required class="bg-zinc-600 outline-none ml-3 pl-1 "></label>
            <label class="mb-1" for="second-name">Enter Your Last Name: <input type="text" id="second-name" name="second-name" required
            class="bg-zinc-600 outline-none ml-[14px] pl-1"></label>
            <label class="mb-1" for="email">Enter Your Email: <input type="email" id="email" name="email" required
            class="bg-zinc-600 outline-none ml-[51px] pl-1"></label>
            <label class="mb-1" for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-9]{8,}" required
            class="bg-zinc-600 outline-none pl-1" ></label>
        </fieldset>
        <fieldset class="flex flex-col justify-center items-center text-center mt-2 ">
            <legend>Account type</legend>
            <label  for="personal-accout"><input type="radio" id="personal-accout" name="account-type" checked> Personal</label>
            <label  for="business-account"><input type="radio" id="business-account" name="account-type"> Business</label>
        </fieldset>
        <fieldset class="flex flex-col mt-2">
            <label class="mb-5 pl-3" for="profile-picture">Upload a profile picture: <input class="mt-2" type="file" id="profile-picture" name="file"></label>
            <label class="pl-3 mb-2" for="age">Input your age: <input class="bg-zinc-600 pl-1 outline-none" type="number" name="age" min="13" max="90"></label>
            <label class="pl-3 mb-5" for="referrer">How did your hear about us?
                <select class="bg-zinc-600 pb-1 outline-none" id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Friends</option>
                    <option value="2">YouTube</option>
                    <option value="3">TV</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label class="pl-3 flex" for="bio">Provide a bio:
                <textarea class="bg-zinc-600 pl-1 ml-1 outline-none" id="bio" name="bio" rows="3" cols="30" palceholder="I like coding from home..."></textarea>
            </label>        
        </fieldset>
        <label class="pl-3 mb-2 mt-2" for="term-and-conditions"><input class="mr-3" id="term-and-conditions" type="checkbox" name="term-and-conditions" required>I accept all terms and conditions</label>
        <input class="mt-4 ml-[30%] w-40 bg-slate-800 border-2 border-blue-100" type="submit" value="Submit"></input>
    </form>
</body>
</html>
